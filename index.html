<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <title>Encriptador by SWL</title>
</head>

<body>
    <header class="encabezado">
        <img src="imagenes/logo.png" alt="Logotipo" class="logo" />
        <h1 class="titulo">Encriptador by SWL</h1>
    </header>

    <main>
        <section class="entrada">
            <textarea class="textoEntrada" id="textoEntrada" cols="30" rows="10"
                placeholder="Ingrese el texto aqui"></textarea>
            <div class="divRestriccion">
                <h6>Solo letras minúsculas y sin acentos</h6>
            </div>

            <div class="divBotones">
                <button class="botones" id="btnEncriptar">Encriptar</button>
                <button class="botones" id="btnDesencriptar">Desencriptar</button>
            </div>
        </section>

        <section class="salida">
            <textarea class="textoSalida" id="textoSalida" placeholder="" readonly></textarea>
            <div>
                <button class="botones" id="btnCopiar">Copiar</button>
            </div>
        </section>
    </main>

    <footer>
        <section class="seccionPie">
            <div class="copyRight">
                <h6>© 2023. Desarrollado por Saul Wade Leon.</h6>
            </div>
            <div class="socialMedia">
                <a href="#" class="iconSocialMedia"><img src="imagenes/facebook.svg" alt="Facebook"
                        loading="lazy" /></a>
                <a href="#" class="iconSocialMedia"><img src="imagenes/twitter.svg" alt="Twitter" loading="lazy" /></a>
            </div>
        </section>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
